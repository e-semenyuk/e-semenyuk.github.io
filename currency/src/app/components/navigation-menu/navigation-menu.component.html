<nav class="nav-menu__container">
  <currency-search class="search"></currency-search>
  <nav class="nav-menu__links" mat-tab-nav-bar>
    <a class="nav-menu__link" mat-tab-link *ngFor="let link of links"
        (click)="activeLink = link"
        [active]="activeLink == link"
        [routerLink]="['/', link.routerLink]">
        <span class="nav-menu__link-title">{{ link.title }}</span>
    </a>
    <a class="nav-menu__link" mat-tab-link
      (click)="activeLink = link; resetCounter()"
      [active]="activeLink == link"
      [routerLink]="['/', 'favorite']">
      <span class="nav-menu__link-title" [matBadge]="count"
        matBadgeOverlap="false" matBadgeSize="medium">
        Favorite
      </span>
    </a>
  </nav>
</nav>
